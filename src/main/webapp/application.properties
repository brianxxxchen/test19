# \u914D\u7F6EMySQL\u7684JDBC\u9A71\u52A8\u7C7B
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u914D\u7F6EMySQL\u7684\u8FDE\u63A5URL
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useSSL=false&serverTimezone=UTC
# \u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.username=root
# \u6570\u636E\u5E93\u7528\u6237\u5BC6\u7801
spring.datasource.password=admin

# \u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u6267\u884C\u6240\u6709SQL\u64CD\u4F5C\uFF0C\u90FD\u4E0D\u4F1A\u6253\u5370\u65E5\u5FD7\u3002\u5F00\u53D1\u9636\u6BB5\uFF0C\u4E3A\u4E86\u4FBF\u4E8E\u6392\u67E5\u9519\u8BEF\uFF0C\u53EF\u4EE5\u914D\u7F6E\u65E5\u5FD7\u8F93\u51FA
# com.sun.mybatis.persistence.mapper\u662F\u5305\u542B\u6620\u5C04\u5668\u63A5\u53E3\u7684\u5305\u540D
logging.level.com.sun.mybatis.persistence.mapper=DEBUG

# \u542F\u7528\u4E0B\u5212\u7EBF\u4E0E\u9A7C\u5CF0\u5F0F\u547D\u540D\u89C4\u5219\u7684\u6620\u5C04\uFF08\u4F8B\u5982\uFF0Cbook_concern => bookConcern\uFF09
mybatis.configuration.map-underscore-to-camel-case=true

pagehelper.helperDialect=mysql
# \u5F53\u542F\u7528\u5408\u7406\u5316\u65F6\uFF0C\u5982\u679CpageNum < 1\uFF0C\u5219\u4F1A\u67E5\u8BE2\u7B2C\u4E00\u9875\u3002\u5982\u679CpageName > pages\uFF0C\u5219\u4F1A\u67E5\u8BE2\u6700\u540E\u4E00\u9875\u3002
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

